<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page | Computer E-Commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>



    <div class="container">
        <div class="form-container login-form">
          <h2>Login</h2>
          <form id="loginForm" method="post">
            <label for="username-login">User name:</label>
            <input type="text" id="username-login" name="username" required>
    
            <label for="password-login">Password:</label>
            <input type="password" id="password-login" name="password" required>
    
            <button type="button" onclick="login()">Log in</button>
          </form>
        </div>
        <div class="form-container register-form">
          <h2>Register</h2>
          <form id="registerForm" method="post">
            <label for="username-register">User name:</label>
            <input type="text" id="username-register" name="username" required>

            <label for="mail-register">Email:</label>
            <input type="text" id="mail-register" name="mail" required>

            <label for="phone-register">Phone:</label>
            <input type="number" id="phone-register" name="phone" required>
    
            <label for="password-register">Password:</label>
            <input type="password" id="password-register" name="password" required>
    
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
    
            <button type="button" onclick="register()">Register</button>
          </form>
        </div>
      </div>
    
</body>
<script src="assets/js/script.js"></script>
<script src="assets/js/auth.js"></script>
</html>
